<div id="itemPopup" class="item-popup">

        <div class="name-wrapper">
            <img id="itemImage" class="popup-item-img">

        <h2 id="adminBossName"></h2>
        <div id="adminCurrentTimer" class="admin-current"></div>
      </div>
    </div>

    <div class="admin-inputs">

      <div class="admin-row">
        <label>Quick Time:</label>
        <input type="time" id="adminTime">
        <button id="adminSetBtn" class="admin-action">Set</button>
      </div>

      <div class="admin-row">
        <label>Custom Date:</label>
        <input type="date" id="adminDate">
        <input type="time" id="adminCustomTime">
        <button id="adminCustomBtn" class="admin-action">Custom Set</button>
      </div>

      <div class="admin-row">

      </div>
